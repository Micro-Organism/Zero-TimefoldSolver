spring:
    application:
        name: zero-timefold-solver
timefold:
    benchmark:
        solver:
            termination:
                spent-limit: 15s
    solver:
        termination:
            spent-limit: 30s
logging:
    level:
        ai:
            timefold:
                solver: DEBUG
    pattern:
        console: '%d{HH:mm:ss.SSS} %clr(${LOG_LEVEL_PATTERN:%5p}) %blue([%-15.15t]) %m%n'